{% extends 'main.html' %}
{% block content %}
<div class="row" style="margin-bottom: 477px;">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        {% if pred == 1 %}
        <div class="card card-body alert alert-danger">
            <center>Sorry! Please consult DOCTOR.</center>
        </div>
        {% else %}
        <div class="card card-body alert alert-success">
            <center>Great! You are HEALTHY.</center>
        </div>
        {% endif %}



        <center><a href="{{ url_for('home') }}" class="btn btn-primary btn-block">Back to
                Home</a></center>



    </div>
    <div class="col-md-3"></div>
</div>
{% endblock %}
